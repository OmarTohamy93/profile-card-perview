<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Profile card component</title>

</head>

<body>
  <main>
    <section class="top-section">
      <div class="bg-img-div">
        <img src="./Assets/images/bg-pattern-card.svg" alt="background image">
      </div>
    </section>
    <section class="mid-section">
      <div class="profile-img-div">
        <img src="./Assets/images/image-victor.jpg" alt=" profile image">
      </div>
      <div class="name-age-div">
        <div class="user-name-div">
          <h1>Victor Crest</h1>
        </div>
        <div class="user-age-div">
          <p>26</p>
        </div>
      </div>
      <div class="address-div">
        <p>London</p>
      </div>
    </section>
    <hr>
    <section class="bottom-section">
      <div class="follwers-div">
        <div class="number-followers-div">
          <p>80K</p>
        </div>
        <div class="followers-tag-div">
          <p>Followers</p>
        </div>
      </div>
      <div class="likes-div">
        <div class="number-likes-div">
          <p>803K</p>
        </div>
        <div class="likes-tag-div">
          <p>Likes</p>
        </div>
      </div>
      <div class="photos-div">
        <div class="number-photos-div">
          <p>1.4K</p>
        </div>
        <div class="photos-tag-div">
          <p>Photos</p>
        </div>
      </div>
    </section>

  </main>

</body>

</html>
